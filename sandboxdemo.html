		<script type="text/javascript">

			/**
			  *主题:Array.prototype.slice
			  *   描述:Array.prototype.slice可以将具有length属性的对象转为数组
			  *
			  */
			//示列1		
			 function testMethod(){
				var args = Array.prototype.slice.call(arguments);
				console.log(args);//[1,2,3]
			};
			testMethod(1,2,3);
			//示列2
			var obj = {0:"first","1":"two",length:2};
			console.log(Array.prototype.slice.call(obj));//["first","two"]



		   /**
		     *主题:sandbox使用
		     *
		     *
		     */
		
		   Sandbox("Array",function(box){
		   		var arr = [1,2];
		   		box.remove(arr,1);
		   });
		</script>
